          <h3>We can visualize the importance of stay-at-home orders and similar policies by visualizing how mobility would increase if they were lifted.</h3>
          <h2>Changes in mobility <strong><em><span class="withWithout"></span></em></strong> a stay-at-home order.</h2>
          <div>
            <div id="slider"></div>
            <button class = "button1" id = "regular" onclick="renderRegular()">Regular</button>
            <button class = "button1" id = "prediction" onclick="renderPrediction()">If stay-at-home orders are lifted</button>
          </div>
          <div id="map"></div>
          <p>Comparing mobility to a pre-COVID19 baseline. The date for mobility changes with stay-at-home orders is March 29.</p>
